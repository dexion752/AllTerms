{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
<!--    required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--    simpeMDE css-->
    <link rel="stylesheet" type="text/css" href="{% static 'simplemde.css' %}">
<!--    Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
<!--    qna css-->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

<body>
<!--내비게이션바-->

    {% endblock %}

    <!--simpleMDE js-->
    <script src="{% static 'simplemde.js' %}"></script>

    <!--자바스크립트 Start-->

{% endblock %}
<!--자바스크립트 End-->

{% include "footbar.html" %}
