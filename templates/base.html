{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
<!--    required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--    simpeMDE css-->
    <link rel="stylesheet" type="text/css" href="{% static 'simplemde.css' %}">
<!--    Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" type="text/css">
<!--    qna css-->
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    <title>QnA for All</title>
</head>
<body>
<!--내비게이션바-->
{% include "navbar.html" %}
<!--기본 템플릿 안에 삽입될 내용 start-->
{% block content %}
{% endblock %}
<!--기본 템플릿 안에 삽일될 내용 end-->
<!--simpleMDE js-->
<script src="{% static 'simplemde.js' %}"></script>
<!--Bootstrap JS-->
<script src="{% static 'bootstrap.min.js' %}"></script>
<!--자바스크립트 Start-->
{% block script %}
{% endblock %}
<!--자바스크립트 End-->
</body>
</html>
